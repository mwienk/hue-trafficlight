<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stoplicht</title>
        <link rel="stylesheet" href="dist/css/main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="button-box">
                <button class="trafficlight" type="button" name="button" data-light-id="3" data-light-action="toggle">Red Light</button>
                <button class="trafficlight" type="button" name="button" data-light-id="4" data-light-action="toggle">Green Light</button>
                <svg class="trafficlight--simulation" xmlns="http://www.w3.org/2000/svg"width="130" height="240">
                	<rect width="120" height="220" x="5" y="5" fill="gray" stroke="#000" stroke-width="8"/>
                	<circle cx="65" cy="65" r="40" fill="red" stroke="#000" stroke-width="8" id="redlight"/>
                	<circle cx="65" cy="165" r="40" fill="green" stroke="#000" stroke-width="8" id="greenlight"/>
                </svg>
                <button class="trafficlight" type="button" name="button" data-light-id="0" data-light-action="off">All off</button>
                <button class="trafficlight" type="button" name="button" data-light-id="1" data-light-action="both">Toggle trafficlight</button>
            </div>
            <div class="button-box">
                <button class="trafficlight trafficlight--process" type="button" name="button" data-light-id="1" data-light-action="both">Build Process</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="dist/js/app.js" charset="utf-8"></script>
    </body>
</html>
